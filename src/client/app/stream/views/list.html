<section class="mainbar">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Stream List
        </div>
        <div class="panel-body">

            <div class="pull-right">
                <a type="button" class="btn btn-success" href="/stream/create">
                    <i class="glyphicon glyphicon-open"></i> New Stream
                </a>
                <a type="button" class="btn btn-info" ng-click="vm.tableParams.reload()">
                    <i class="glyphicon glyphicon-refresh"></i> Refresh
                </a>
            </div>

            <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
                <tr ng-repeat="stream in $data">
                    <td data-title="'Id'" sortable="'id'" filter="{ 'id': 'text' }">{{stream.id}}</td>
                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{stream.name}}</td>
                    <td data-title="'Url'" sortable="'address'" filter="{'url': 'text'}">{{stream.url}}</td>
                    <td>
                        <div class="table-actions">
                            <a class="btn btn-default" title="View" href="/stream/{{stream.id}}">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </a>
                            <a class="btn btn-default" title="Edit" href="/stream/{{stream.id}}/edit">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(stream)" item="stream">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

</section>
