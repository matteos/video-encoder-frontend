<section class="mainbar" data-ng-init="vm.toEditSchedule()">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Schedule Edit
        </div>
        <div class="panel-body">

            <form data-ng-submit="vm.update()" novalidate>

                <formly-form model="vm.schedule" fields="vm.formFields" form="vm.form">
                </formly-form>

                <label for="dateStart">dateStart:</label><br>
                <input type="datetime-local" id="dateStart" name="input" ng-model="vm.schedule.dateStart"
                       placeholder="yyyy-MM-ddTHH:mm:ss"  required />
                <br>
                <label for="dateStart">dateEnd:</label><br>
                <input type="datetime-local" id="dateStart" name="input" ng-model="vm.schedule.dateEnd"
                       placeholder="yyyy-MM-ddTHH:mm:ss"  required />
                <hr/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-disabled="vm.form.$invalid">
                        <i class="glyphicon glyphicon-ok"></i> Save
                    </button>
                    <a class="btn btn-danger" href="/schedule">
                        <i class="glyphicon glyphicon-remove"></i> Cancel
                    </a>
                </div>

                <div data-ng-show="vm.error" class="alert alert-danger form-group">
                    <strong data-ng-bind="vm.error"></strong>
                </div>

            </form>


        </div>
    </div>

</section>
